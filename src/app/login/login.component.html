<div fxLayoutAlign="center center" fxFlexFill class="main-div pic" style="background-image: url('https://www.websitebuilder.nz/images/232565/connectwise.png');">
  <mat-card fxFlex='25'>
    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form fxLayoutAlign= "stretch" fxLayout="column" class="login-form" >
      <mat-form-field >
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field >
      <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
      <button  mat-raised-button type="button"  (click)="onLogin()">
        Login
      </button>
    </form>

  </mat-card>
</div>
